name: Sync with template

on:
  schedule:
    - cron: "0 * * * *"
  push:
    branches:
      - main

jobs:
  repo-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: actions-template-sync
        uses: AndreasAugustin/actions-template-sync@v2.2.3
        with:
          source_repo_path: "amdoc-io/amdoc-client-template"
          upstream_branch: "main"
          pr_labels: "automerge"
      - name: Merge PR using GitHub CLI
        if: steps.template-sync.outputs.pull-request-number != ''
        run: |
          gh pr merge ${{ steps.template-sync.outputs.pull-request-number }} --auto
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
